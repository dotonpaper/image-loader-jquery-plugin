    <body>

        <h1>Image Loader</h1>
        <div class="title">
            <h2>Load in order</h2>
            <input type="button" name="reload1" id="reload1" class="reload-btn" value="Reload" />
        </div>
        <div class="gallery" id="gallery1">
            <span class="image">
                <img src="images/image1.jpg" title="Image 1" alt="" />
            </span>
            <span class="image">
                <img src="images/image2.jpg" title="Image 2" alt="" />
            </span>
            <span class="image">
                <img src="images/image5.jpg" title="Image 3" alt="" />
            </span>
            <span class="image">
                <img src="images/image6.jpg" title="Image 4" alt="" />
            </span>
            <br class="clear" />
        </div>
        <div class="title">
            <h2>Load an icon when the URL to the image is invalid</h2>
            <input type="button" name="reload2" id="reload2" class="reload-btn" value="Reload" />
        </div>
        <div class="gallery" id="gallery2">
            <span class="image">
                <img src="images/invalidurl.jpg" title="No Image" alt="" />
            </span>
            <br class="clear" />
        </div>
        <div class="title">
            <h2>Resize (fill, proportionally, container, none)</h2>
            <input type="button" name="reload3" id="reload3" class="reload-btn" value="Reload" />
        </div>
        <div class="gallery" id="gallery3">
            <span class="image" id="image31">
                <img src="images/image3.jpg" title="Resize " alt="" />
            </span>
            <span class="image" id="image32">
                <img src="images/image3.jpg" title="Image 2" alt="" />
            </span>
            <span class="image" id="image33">
                <img src="images/image3.jpg" title="Image 3" alt="" />
            </span>
            <span class="image" id="image34">
                <img src="images/image4.jpg" title="Image 2" alt="" />
            </span>
            <br class="clear" />
        </div>
        <div class="title">
            <h2>Different Loaders</h2>
            <input type="button" name="reload4" id="reload4" class="reload-btn" value="Reload" />
        </div>
        <div class="gallery" id="gallery4">
            <span class="image" id="image41">
                <img src="images/image7.jpg" title="Image 1" alt="" />
            </span>
            <span class="image" id="image42">
                <img src="images/image8.jpg" title="Image 2" alt="" />
            </span>
            <br class="clear" />
        </div>
        <div class="title">
            <h2>Call functions when the image is loaded or when not loading</h2>
            <input type="button" name="reload5" id="reload5" class="reload-btn" value="Reload" />
        </div>
        <div class="gallery" id="gallery5">
            <span class="image2" id="image51">
                <img src="images/image1.jpg" title="Image 1" alt="" />
            </span>
            <span class="text" id="image-loaded"></span>
            <span class="image2" id="image52">
                <img src="images/invalidurl.jpg" title="No Image" alt="" />
            </span>
            <span class="text" id="image-not-loaded"></span>
        </div>
        <div style="height: 30px;"></div>
    </body>
